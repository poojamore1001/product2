<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Site - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Shopping Site</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>All Products</h2>
    <div class="product-list">
      <div class="product-item">
        <img src="featured product.jfif" alt="Wireless Headphones" />
        <h3>Wireless Headphones</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-item">
        <img src="wireless headphone.jfif" alt="Smart Watch" />
        <h3>Smart Watch</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-item">
        <img src="smart watch.jfif" alt="Bluetooth Speaker" />
        <h3>Bluetooth Speaker</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-item">
        <img src="bluetooth.jfif" alt="Gaming Mouse" />
        <h3>Gaming Mouse</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-item">
        <img src="gaming mouse.jfif" alt="Laptop Backpack" />
        <h3>Laptop Backpack</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-item">
        <img src="usb hub.jfif" alt="USB-C Hub" />
        <h3>USB-C Hub</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
